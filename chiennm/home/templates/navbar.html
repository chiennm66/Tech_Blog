<nav class="navbar navbar-expand-lg navbar-light bg-light custom-navbar">
    <a class="navbar-brand" href="#">
        <span class="logo-text">MC</span>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <form class="form-inline ml-auto search-form">
            <input class="form-control search-input" type="search" placeholder="Tìm kiếm" aria-label="Search">
            <button class="btn btn-search" type="submit">
                Tìm kiếm <i class="fas fa-search"></i>
            </button>
        </form>
        <button class="btn btn-dark ml-3 theme-toggle">
            <i class="fas fa-moon"></i>
        </button>

        <!-- Hiển thị tùy theo trạng tadsadasdahái đăng nhập -->
        <ul class="navbar-nav ml-3">
            {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="fas fa-user"></i> {{ user.username }}
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">
                        <i class="fas fa-sign-out-alt"></i> Đăng xuất
                    </a>
                </li>
            {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'register' %}">
                        <i class="fas fa-user-plus"></i> Đăng ký
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">
                        <i class="fas fa-sign-in-alt"></i> Đăng nhập
                    </a>
                </li>
            {% endif %}
        </ul>
    </div>
</nav>

{% if messages %}
    <div class="container mt-3">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    </div>
{% endif %}
